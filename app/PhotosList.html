<!DOCTYPE html>
<html ng-app="photoApp">
  <head>
    <meta charset="utf-8">
    <title>Travel Photos</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/app.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-cloak>
    <h1>Photos</h1>
    <div ng-controller="PhotosController">
      <div ng-repeat="photo in photos">
          <div class="photoCol">
            <img class="travelPhoto" src="{{photo.imageUrl}}"/>
            <p>{{photo.country}}
            <span class="pull-right">{{photo.likeCount}}</span></p>
          </div>
      </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/PhotosController.js"></script>
    <script src="/js/filters.js"></script>

    </script>
  </body>
</html>
