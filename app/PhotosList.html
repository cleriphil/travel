<!DOCTYPE html>
<html ng-app="photoApp">
  <head>
    <meta charset="utf-8">
    <title>Travel Photos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/app.css" media="screen" title="no title" charset="utf-8">
    <script src="https://use.fontawesome.com/b0fb5eddc4.js"></script>
  </head>
  <body ng-cloak>
    <h1>Photos</h1>
    <div ng-controller="PhotosController">
      <div ng-repeat="photo in photos">
          <div class="photoCol">
            <img class="travelPhoto" src="{{photo.imageUrl}}"/>
            <p class="pull-left">{{photo.country}} <span class="likeCount"> {{photo.likeCount}} likes</span></p>
            <div class="likeStar pull-right">
              <div ng-click="like(photo)"><i class="fa fa-star" aria-hidden="true"></i></div>
            </div>
          </div>
      </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/PhotosController.js"></script>
    <script src="/js/filters.js"></script>

    </script>
  </body>
</html>
